<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易Markdown编辑器</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	    <div id="main">
        <textarea id="left"># Hello World
</textarea>
        <div id="right"></div>
    </div>
    <script src="./marks.js"></script>
    <script>
        var right = document.getElementById('right');
        var left = document.getElementById('left');
        
        left.addEventListener('input',update);
        function update(){
            right.innerHTML = markmark(left.value);
        }
        update();
        
    </script>
</body>
</html>
