<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易Markdown编辑器</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="main">
		<textarea name="" id="left"># Hello world</textarea>
		<div id="right"></div>
	</div>
	<script src='./marks.js'></script>
	<script>
		function $id(id){
		    return document.getElementById(id);
		}
		var leftin=$id('left');
		var rightout=$id('right');
		function update(){
		    rightout.innerHTML=marks(leftin.value);
		}
		update();
		window.onload=function(){
		    rightout.addEventListener('input',update)
		}
	</script>
</body>
</html>
